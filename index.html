<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="flashCards">
        <div ng-include="'templates/stats.html'"></div>

        <div ng-controller="MainController">
            <loader ng-show="loaded"></loader>
             <button border-on-hover ng-click="getCategoryCards(category)" ng-repeat="category in categories" class="category-button" ng-class=" {active: category === isClicked }">{{category}}</button>
             <div ng-repeat="flashCard in flashCards | orderBy : 'question'" class="flash-card" ng-class=" scoreboard : true" border-on-hover>
                 <flash-card card="flashCard"></flash-card>
             </div>
        </div>

        <div ng-include="'templates/form.html'"></div>
       
    	<script src="js/lib/angular.js"></script>
    	<script src="js/app.js"></script>
        <script src="js/controllers/main.controller.js"></script>
        <script src="js/factories/ScoreFactory.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/flashcards/flash.js"></script>

    </body>
</html>
